<html>

<head>
	<title>Login | TreII0</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
	<style type="text/css">
		.card {
			background-color: #ecf0f1;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			padding-bottom: 15px;
			text-align: center;
			margin: 0 auto;
			z-index: 0;
		}

		#login-card {
			margin-top: 50px;
		}

		.fas.fa-user-circle {
			border-radius: 50%;
			margin-top: 30px;
			font-size: 100px;
			color: #0099ff;
			background-color: #ecf0f1;
		}

		nav {
			font-family: "montserrat", sans-serif;
		}
	</style>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/inicio">TreII0</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		</div>
	</nav>
	<div class="container" style="margin-top: 10px;">

		<div id="login-card" class="card col-lg-4 col-md-5 col-sm-10 col-xs-10 col-xs-offset-1 col-md-offset-4">
			<form method="GET" action="/listas">
				<div s>
					<i class="fas fa-user-circle"></i>
				</div>

				<br />

				<div class="alert alert-danger centrado" style="display: none">
					<label name="otra" class="text-danger">Nombre de usuario o contraseña inválida</label>
				</div>

				<br />
				<div class="centrado">
					<label for="username" style="font-family: 'Charlie Display',sans-serif;">Nombre de Usuario</label>
					<input id="user" type="text" class="form-control">
					<br />
					<div class="centrado">
						<button class="btn btn-primary" onclick="SetUsuario()">Iniciar sesion</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function SetUsuario() {
			var usuario = $('#user').val();
			localStorage.setItem("user", usuario);
		}
	</script>
</body>

</html>
